<h2>Cadastre aqui</h2>
<form #userLogin = "ngForm" (ngSubmit)= "onSubmit()" >
    <img src="assets/img/danki.jpg" alt="">
    <label for="nome">Nome </label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome ..." [(ngModel)] = "carModel.nome"/>
    <label for="email"> E-mail </label>
    <input type="email" id="email" name="nome" placeholder="Seu email ..."[(ngModel)] = "carModel.email"/>
  
   <input type="submit" value="Enviar" /> 
</form>
